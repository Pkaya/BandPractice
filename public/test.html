<script>




    var drumsounds =
        [
            //drums
            {"char": "q", "filename": "kick"},
            {"char": "w", "filename": "snare"},
            {"char": "u", "filename": "bob3"},

            //guitar

        ];

    var guitarsounds = [
        {"char": "a", "filename": "key1"},
        {"char": "s", "filename": "key2"},
        {"char": "d", "filename": "key3"},
        {"char": "f", "filename": "key4"},
        {"char": "g", "filename": "key5"},
        {"char": "h", "filename": "key6"},
        {"char": "j", "filename": "guitar1"},
        {"char": "k", "filename": "guitar2"},
        {"char": "l", "filename": "guitar3"},
        {"char": ";", "filename": "guitar4"},
        {"char": "'", "filename": "guitar5"}
    ];


    for (var i = 0; i < guitarsounds.length; i++) {
           var outdiv = document.createElement('div');
           outdiv.className= '"col-md-1"';

           var divkey = document.createElement('div');
           divkey.id = 'div_'+guitarsounds[i].filename;
           divkey.innerHTML = guitarsounds[i].filename+"<span>["+guitarsounds[i].char+"]</span>";
           divkey.className = "audio-box";
           outdiv.appendChild(divkey);

           document.getElementById('guitar_row').appendChild(outdiv);
    }

    function returnFileName(char) {
        for (var i = 0; i < guitarsounds.length; i++) {
            if (guitarsounds[i].char === char) {
                return guitarsounds[i].filename;
            }
        }

        return false;
    }


    $(document).keypress(function (event) {
        $("#keypress_div").html(String.fromCharCode(event.which) + '  #' + event.which);
    });


    $(document).keypress(function (event) {

        var keypress_char = String.fromCharCode(event.which);

        var filename = returnFileName(keypress_char);

        if (filename !== false) {
            new Audio('sounds/'+filename + '.mp3').currentTime = 0;
            new Audio('sounds/'+filename + '.mp3').play();
        }

        doBounce($("#div_"+filename), 3, '30px', 50);

        //$("#div_"+filename).effect( "bounce", "slow" );
    });

    function doBounce(element, times, distance, speed) {
        for(var i = 0; i < times; i++) {
            element.animate({marginTop: '-='+distance}, speed)
                .animate({marginTop: '+='+distance}, speed);
        }
    }
